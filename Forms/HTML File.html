<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Website</title>
</head>
<body>
<form action="action_page.php" method="get">
    <div>
        <label for="fname">first name: </label>
        <input type="text" id="fname" name="fname" placeholder="Spongebob" required>
    </div>
    <br>
    <div>
        <label for="lname">last name: </label>
        <input type="text" id="lname" name="lname" placeholder="Smith" required>
    </div>
    <br>
    <div>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="" required >
    </div>
    <br>
    <div>
        <label for="phone">Tel: </label>
        <input type="tel" id="phone" name="phone" placeholder="" required >
    </div>
    <br>
    <div>
        <label for="bdate">Tel: </label>
        <input type="date" id="bdate" name="bdate">
    </div>
    <br>
    <div>
        <label for="passs">password: </label>
        <input type="pass" id="pass" name="pass" placeholder="" required maxlength="12">
    </div>
    <br>
    <div>
        <label for="quantity">Quantity: </label>
        <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
    </div>
    <br>
    <div>
        <label for="title">title: </label>
        <label for="Mr.">Mr.</label>
        <input id="Mr." type="radio" name="title" value="Mr.">
        <label for="Mrs.">Mrs.</label>
        <input id="Mrs." type="radio" name="title" value="Mrs.">
        <label for="PhD">PhD</label>
        <input id="PhD" type="radio" name="title" value="PhD">
    </div>
    <br>
    <div>   
        <label for="payment">payment: </label>
        <select name="payment" id="payment">
            <option value="Visa">Visa</option>
            <option value="Master Card">Master Card</option>
            <option value="gift card">gift card</option>
        </select>
    </div>
    <br>
    <div>
        <label for="subscribe">subscribe: </label>
        <input type="checkbox" id="subscribe" name="subscribe">
    </div>
    <div>
        <input type="reset">
        <input type="submit">
    </div>
</form>
</body>
</html>
